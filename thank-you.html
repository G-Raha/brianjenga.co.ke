<style>
  :root{--blue:#2563eb;--green:#16a34a;--red:#dc2626;--bg:#0b1020;--muted:#94a3b8;--ring:rgba(37,99,235,.35)}
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:#e5e7eb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}
  .container{width:min(1120px,92%);margin-inline:auto}
  header{position:sticky;top:0;z-index:50;background:rgba(11,16,32,.7);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
  .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
  .brand{display:flex;gap:10px;align-items:center}
  .logo{width:34px;height:34px;border-radius:10px;background:conic-gradient(from 180deg,var(--green),var(--blue),var(--red))}
  .brand h1{font-size:18px;font-weight:800}
  nav ul{display:flex;gap:22px;align-items:center}
  nav a{color:#cbd5e1;font-weight:600} nav a:hover{color:#fff}
  .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:12px 18px;border-radius:999px;font-weight:700;border:1px solid rgba(255,255,255,.2);transition:.2s transform}
  .btn:hover{transform:translateY(-1px)}
  .btn-primary{background:linear-gradient(90deg,var(--blue),#1e40af);color:#fff;border-color:transparent}
  .btn-secondary{background:linear-gradient(90deg,var(--green),#15803d);color:#041007;border-color:transparent}
  main{padding:70px 0}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:28px;text-align:center}
  .muted{color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .center{text-align:center}

  .logo-img {
  height: 60px;   /* tweak this up/down until it feels balanced */
  width: auto;    /* keeps proportions */
  display: block;
}

/* Ensure brand items align nicely */
.brand {
  display: flex;
  align-items: center;
  gap: 12px; /* space between logo and text */
}

  footer{padding:46px 0 80px;border-top:1px solid rgba(255,255,255,.08);color:#a7b0bf;text-align:center}
